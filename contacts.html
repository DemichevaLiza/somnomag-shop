<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Магазин сновидений</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon contacts.ico" type="image/x-icon">
  <script src="js/jquery-3.6.0.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/jQuery.Brazzers-Carousel.min.css">

</head>

<body>

  <div class="containermain">
    <h1><a href="index.html" class="logo">сомномаг</a></h1>
    <ul class="containertable">
      <li class="about"><a href="about.html" class="underline-one">о магазине</a></li>
      <li class="shop"><a href="shop.html" class="underline-one">продукция</a></li>
      <li class="event"><a href="event.html" class="underline-one">мероприятия</a></li>
      <li class="contacts"><a href="#" class="abouta">контакты</a></li>
    </ul>
    <div class="basket"></div>
  </div>

  <div class="points">
    <ul>
      <li class="where"><a class="underline-one">где находимся</a></li>
      <li class="who"><a class="underline-one">форма обращения</a></li>
    </ul>
  </div>
  <div class="shape3a"></div>

  <div class="wherelocate">
    <div class="map">
      <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Afc160989a75ce47e5e3c79adc6ba62e3a2d6ab34ca25b170880a45de42760b8a&amp;source=constructor" width="750" height="550" frameborder="0"></iframe>
    </div>
    <div class="aboutwhere">
      Малая Пионерская улица, 12
    </div>
  </div>
  <div class="background2"></div>

  <div class="formamain formas2">
    <form class="" action="" method="post">
      <div class="formatext1">
        <div class="forma1">Ваше имя</div>
        <div class="forma2">Ваша фамилия</div>
      </div>

      <div class="form-split">
        <input type="text" name="" value="" placeholder="First name">
        <input type="text" name="" value="" placeholder="Last name">
      </div>


      <div class="radioflex">
        <div class="radio-list">
          <div class="forma1">
            Вы уже спали с сомномагом?
          </div>
          <div class="yesorno1">
            <label class="rad-label2">
              <input type="radio" class="rad-input2" name="rad2">
              <div class="rad-design2"></div>
              <div class="rad-text2">Да</div>
            </label>

            <label class="rad-label2">
              <input type="radio" class="rad-input2" name="rad2">
              <div class="rad-design2"></div>
              <div class="rad-text2">Ещё нет</div>
            </label>
          </div>
        </div>
      </div>

      <div class="formatext">
        <div class="forma1">Ваша почта</div>
        <div class="forma4">Ваш номер телефона</div>
      </div>
      <div class="form-split">
        <input type="email" name="" value="" placeholder="name@example.com">
        <input type="tel" name="" value="" placeholder="Phone number">
      </div>

      <div class="forma5">Что вас интересует?</div>
      <textarea name="" rows="5" cols="33" placeholder="просто напишите нам..."></textarea>
      <input type="checkbox" id="cbx" style="display: none;">
      <label for="cbx" class="check">
        <svg width="18px" height="18px" viewBox="0 0 18 18">
          <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
          <polyline points="1 9 7 14 15 4"></polyline>
        </svg>
        Согласие на обработку персональных данных
      </label>
      <br>
      <br>

      <input type="checkbox" id="cbx2" style="display: none;">
      <label for="cbx2" class="check2">
        <svg width="18px" height="18px" viewBox="0 0 18 18">
          <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
          <polyline points="1 9 7 14 15 4"></polyline>
        </svg>
        Согласие на получене рекламно-информационных материалов
      </label>
      <br>
      <br>
      <button type="submit" name="button"><a href="wella.html">отправить</a></button>
    </form>
  </div>
    <div class="bg2"></div>
</body>

</html>

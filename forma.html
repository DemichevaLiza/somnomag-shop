<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Магазин сновидений</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.6.0.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/jQuery.Brazzers-Carousel.min.css">
</head>

<body>

  <div class="containermain">
    <h1><a href="index.html" class="logo">сомномаг</a></h1>
    <ul class="containertable">
      <li class="about"><a href="about.html" class="underline-one">о магазине</a></li>
      <li class="shop"><a href="shop.html" class="underline-one">продукция</a></li>
      <li class="event"><a href="event.html" class="underline-one">мероприятия</a></li>
      <li class="contacts"><a href="contacts.html" class="underline-one">контакты</a></li>
    </ul>
    <div class="basket"></div>
  </div>

<div class="formamain">
  <form class="" action="" method="post">
    <div class="formatext">
      <div class="forma1">Ваше имя</div>
      <div class="forma2">Ваша фамилия</div>
    </div>

    <div class="form-split">
      <input type="text" name="" value="" placeholder="First name">
      <input type="text" name="" value="" placeholder="Last name">
    </div>


    <div class="radioflex">
      <div class="radio-list">
        <div class="forma1">
          Вам есть 18 лет?
        </div>
        <div class="yesorno1">
          <label class="rad-label2">
              <input type="radio" class="rad-input2" name="rad2">
              <div class="rad-design2"></div>
              <div class="rad-text2">Есть</div>
            </label>

            <label class="rad-label2">
              <input type="radio" class="rad-input2" name="rad2">
              <div class="rad-design2"></div>
              <div class="rad-text2">Нет</div>
            </label>
      </div>
</div>
      <div class="radio-list">
        <div class="forma3">
          Вы уже спали с сомномагом?
        </div>
        <div class="yesorno">
          <label class="rad-label">
              <input type="radio" class="rad-input" name="rad">
              <div class="rad-design"></div>
              <div class="rad-text">Да</div>
            </label>

            <label class="rad-label">
              <input type="radio" class="rad-input" name="rad">
              <div class="rad-design"></div>
              <div class="rad-text">Ещё нет</div>
            </label>
        </div>

      </div>
    </div>

    <div class="formatext">
      <div class="forma1">Ваша почта</div>
      <div class="forma4">Ваш номер телефона</div>
    </div>
    <div class="form-split">
      <input type="email" name="" value="" placeholder="name@example.com">
      <input type="tel" name="" value="" placeholder="Phone number">
    </div>

    <input type="checkbox" id="cbx" style="display: none;">
    <label for="cbx" class="check">
      <svg width="18px" height="18px" viewBox="0 0 18 18">
        <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
        <polyline points="1 9 7 14 15 4"></polyline>
      </svg>
      Подтверждаю, что согласен с условиями мероприятия
    </label>
<br>
<br>

    <input type="checkbox" id="cbx2" style="display: none;">
    <label for="cbx2" class="check2">
      <svg width="18px" height="18px" viewBox="0 0 18 18">
        <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
        <polyline points="1 9 7 14 15 4"></polyline>
      </svg>
      Согласен с обработкой персональных данных
    </label>
<br>
<br>
    <button type="submit" name="button"><a href="well.html">записаться</a></button>
  </form>
</div>

<div class="background3"></div>
</body>
</html>
